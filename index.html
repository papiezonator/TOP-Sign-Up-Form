<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="left-side">
        <div class="logo-wrapper">
            <div class="logo">
                <img src="logo.png">
                <span>ODIN</span>
            </div>
        </div>
        <div class="footer">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West
            </a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Unsplash</a>
        </div>
    </div>
    <div class="right-side">
        <div class="text-wrapper">
            <div class="top-text">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                </br>Sign up <span class="italic">now</span> to get started.</h2>
            </div>
            <div class="bottom-text">
                <h2>You <span class="italic">know</span> you want to.</h2>
            </div>
        </div>
        <div class="form-wrapper">
            <div class="form-headline">
                <h3>Let's do this!</h3>
            </div>
            <div class="input-wrapper">
                <form action ="#" method="POST">
                    <div>
                        <label for="first-name">FIRST NAME </label>
                        <input type="text" id="first-name" name="first-name">
                    </div>    
                    <div>
                        <label for="">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="user-email">EMAIL</label>
                        <input type="email" id="user-email" name="user-email" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number">
                    </div>
                    <div>
                        <label for="user-password">PASSWORD</label>
                        <input type="password" id="user-password" name="user-password" required>
                    </div>
                    <div>
                        <label for="password-confirmation">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirmation" name="password-confirmation">
                    </div>
            </div>
        </div>  
            <div class="submit-wrapper">      
                <button type="submit" id="submit-button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>        
                </form>
    </div>
</body>
</html>
