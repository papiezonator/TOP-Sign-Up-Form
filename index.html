<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="right-side">
        <div class="text-wrapper">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up now to get started.</h2>
            <h2>You know you want to.</h2>
        </div>
        <div class="form-wrapper">
            <p>Let's do this!</p>
            <form action ="#" method="POST">
                <div>
                    <label for="first-name">FIRST NAME </label>
                    <input type="text" id="first-name" name="first-name">
                </div>    
                <div>
                    <label for="">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="user-email">EMAIL</label>
                    <input type="email" id="user-email" name="user-email" required>
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" name="phone-number">
                </div>
                <div>
                    <label for="user-password">PASSWORD</label>
                    <input type="password" id="user-password" name="user-password" required>
                </div>
                <div>
                    <label for="password-confirmation">CONFIRM PASSWORD</label>
                    <input type="password" id="password-confirmation" name="password-confirmation">
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? Log in</p>
            </form>
        </div>
    </div>
</body>
</html>
